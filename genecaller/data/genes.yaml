SMN1:
  diff_vcf:
  - data/SMN1.vcf.gz
  - data/SMN2.vcf.gz
  gene_names:
  - SMN1
  - SMN2
  gene_regions:
  - chr5:70915943-70963993
  - chr5:70040526-70088546
  longdel: 
  - [SMN1_6.3kdel, chr5:70948286-70954592]
  - [SMN1_3.5kdel, chr5:70917700-70921260]
  - [SMN2_6.3kdel, chr5:70072861-70079172]
  - [SMN2_3.5kdel, chr5:70042283-70045842]
  map: data/SMN1_SMN2.dat
  config:
    longdel_priors:
      SMN1_6.3kdel: 0.15    # Common deletion in SMA patients
      SMN1_3.5kdel: 0.05    # Less common deletion
      SMN2_6.3kdel: 0.10    # SMN2 deletions also occur
      SMN2_3.5kdel: 0.03    # Least common deletion
